<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutuja BlogLife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Social Media Icons -->
    <div class="social-bar">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="twitter.png" alt="Twitter"></a>
        <a href="#"><img src="web.png" alt="LinkedIn"></a>
    </div>

    <!-- Blog Header -->
    <header>
        <h1>Rutuja BLOGLIFE</h1>
        <p>Welcome to the blog of <span class="highlight">Rutuja's world</span></p>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>Rutuja's</h2>
            <h1>FASHION BLOG</h1>
            <button class="subscribe-btn">SUBSCRIBE</button>
        </div>
    </section>
</body>
</html>
